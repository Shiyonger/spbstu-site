<body>
  <header>
    <a class="logo" href="../../index.html">
      <div class="logo-icon">
        <div class="f">F</div>
      </div>
      <div class="logo-text">FilmFlix</div>
    </a>
    <nav>
      <ul>
        <li><a href="../../index.html">Главная</a></li>
        <li class="tasks"><a href="#" onclick="return false;">Задания</a>
          <ul>
            <li><a href="index.html">Задание 1</a></li>

          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section class="picture">
      <div class="scene">

        <!-- Облака -->
        <div class="sky">
          <span class="cloud" style="top:0; left:0;"></span>
          <span class="cloud" style="top:12px; left:50px; rotate: 180deg;"></span>
        </div>

        <!-- Пчела -->
        <div class="bee">
          <div class="bee-head"></div>
          <div class="bee-body" style="rotate: -35deg;"></div>
          <div class="bee-eye" style="top:18px; left:-3px;"></div>
          <div class="bee-eye" style="top:22px; left:4px;"></div>
          <div class="bee-wing" style="rotate:75deg; top:-22px;"></div>
          <div class="bee-wing" style="rotate:30deg; top:-14px; left:-15px;"></div>
          <div class="bee-wing" style="rotate:30deg; top:15px; left:27px;"></div>
          <div class="bee-wing" style="rotate:75deg; top:22px; left:15px;"></div>
        </div>

        <!-- Грибы -->
        <div class="mushroom" style="left:-12px; bottom:4px;">
          <div class="mushroom-head"></div>
          <div class="mushroom-body"></div>
        </div>

        <div class="mushroom" style="left:38px; bottom:-8px; scale:0.7; rotate:32deg;">
          <div class="mushroom-head"></div>
          <div class="mushroom-body"></div>
        </div>

        <!-- Трава -->
        <div class="grass">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>

      </div>
    </section>
  </main>
