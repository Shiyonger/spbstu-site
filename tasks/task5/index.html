<!DOCTYPE html><html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Часы с вводом и управлением мышью</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body><div class="container"><!-- Левая часть -->
<div class="half">
    <h2>Ввод часов (0–24)</h2>

    <input
        type="number"
        id="leftInput"
        min="0"
        max="24"
        placeholder="Введите 0–24"
    />

    <div class="clock" id="leftClock">
        <div class="numbers"></div>
        <div class="hand" id="leftHand"></div>
        <div class="center"></div>
    </div>
</div>


<!-- Правая часть -->
<div class="half">
    <h2>Управление мышью</h2>

    <input
        type="text"
        id="rightOutput"
        readonly
        placeholder="Часы 1–12"
    />

    <div class="clock" id="rightClock">
        <div class="numbers"></div>
        <div class="hand" id="rightHand"></div>
        <div class="center"></div>
    </div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
